<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container centered-content">
        <article class="card">
            <h1>Create Account</h1>
            <form id="register-form">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" placeholder="Your name..." required>
                
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
                
                <label for="register-password">Password (min. 6 characters)</label>
                <input type="password" id="register-password" required>
                
                <button type="submit">Register</button>
            </form>
            <p id="error-message" class="error-text"></p>
            <p class="footer-link">Already have an account? <a href="login.html">Login</a></p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 (created by j.Girish). All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
