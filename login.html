<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport Tag -->
    <title>Login - MyTracker</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="royal-background"> 

    <main class="container centered-content" style="min-height: 90vh;">
        <div class="card auth-card z-depth-2">
            <div class="card-content">
                <span class="card-title center-align">Login</span>
                <form id="login-form">
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input type="email" id="login-email" required class="validate">
                        <label for="login-email">Email</label>
                    </div>
                    <div class="input-field">
                         <i class="material-icons prefix">lock</i>
                        <input type="password" id="login-password" required>
                        <label for="login-password">Password</label>
                    </div>
                    
                    <p class="right-align">
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </p>
                    
                    <button type="submit" class="btn waves-effect waves-light blue login-btn">Login</button>
                    
                    <p id="error-message" class="center-align red-text error-text"></p>

                    <p class="center-align footer-link">New here? <a href="register.html">Create an account</a></p>
                </form>
             </div>
        </div>
    </main>

    <footer class="page-footer transparent"> 
        <div class="footer-copyright">
            <div class="container white-text">
                Â© 2025 (created by j.Girish). All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Supabase & Materialize JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Your Login Script -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
