<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container centered-content">
        <article class="card">
            <h1>Login</h1>
            <form id="login-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                
                <a href="forgot-password.html" class="forgot-link">Forgot your password?</a>
                
                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error-text"></p>
            <p class="footer-link">New here? <a href="register.html">Create an account</a></p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 (created by j.Girish). All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
