<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport Tag -->
    <title>Reset Password - MyTracker</title>
     <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="royal-background">

    <main class="container centered-content" style="min-height: 90vh;">
         <div class="card auth-card z-depth-2">
             <div class="card-content">
                <span class="card-title center-align">Reset Password</span>
                <p class="center-align grey-text">Enter your email and we'll send a reset link.</p>
                <form id="forgot-password-form">
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input type="email" id="forgot-email" required class="validate">
                        <label for="forgot-email">Email</label>
                    </div>

                    <button type="submit" class="btn waves-effect waves-light blue login-btn">Send Reset Email</button>

                    <p id="error-message" class="center-align red-text error-text"></p>
                    <p id="success-message" class="center-align green-text"></p>

                    <p class="center-align footer-link">Remembered it? <a href="login.html">Back to Login</a></p>
                </form>
             </div>
        </div>
    </main>

    <footer class="page-footer transparent">
        <div class="footer-copyright">
            <div class="container white-text">
                Â© 2025 (created by j.Girish). All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Supabase & Materialize JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Your Forgot Password Script -->
    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
