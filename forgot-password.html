<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container centered-content">
        <article class="card">
            <h1>Reset Password</h1>
            <p>Enter your email and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <label for="forgot-email">Email</label>
                <input type="email" id="forgot-email" required>
                
                <button type="submit">Send Reset Email</button>
            </form>
            <p id="error-message" class="error-text"></p>
            <p id="success-message" style="color: green; text-align: center;"></p>
            <p class="footer-link">Remembered it? <a href="login.html">Go back to Login</a></p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 (created by j.Girish). All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
